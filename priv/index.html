<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>minasan</title>

    <link href="//www.littlesparkvt.com/flatstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/css/layout.css" rel="stylesheet">
    <link href="//www.littlesparkvt.com/flatstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="/js/jquery.js" type="text/javascript"></script>
    <script src="/js/handlebars.js" type="text/javascript"></script>
    <script src="/js/ember.js" type="text/javascript"></script>
    <script src="/js/chat.js" type="text/javascript"></script>
  </head>

  <body class="index">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">minasan</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              Logged in as <a href="#" class="navbar-link">Username</a>
            </p>
            <ul class="nav">
              <li class="active"><a href="#">Addons</a></li>
              <li><a href="#about">API</a></li>
              <li><a href="#contact">The Lounge</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">People</li>
              <li class="active"><a href="#">mattonrails</a></li>
              <li><a href="#">glenngillen</a></li>
              <li><a href="#">rkst</a></li>
              <li><a href="#">ryandotsmith</a></li>
            </ul>
          </div><!--/.well -->
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">

            <!-- ember -->
            <script type="text/x-handlebars" data-template-name="login">
              <div class="form-inline">
                {{view Minasan.LoginFieldView valueBinding="login" placeholder="Nickname" class="input-medium"}}
                <button class="btn btn-primary" {{action doLogin}}>Login to chat</button>
              </div>
            </script>

            <script type="text/x-handlebars" data-template-name="chat">
              <table class="table table-condensed table-striped">
                <tbody>
                {{#each controller}}
                  <tr>
                    <td class="phrase">
                      {{text}}
                    </td>
                  </tr>
                {{/each}}
                </tbody>
              </table>
              <div class="form-inline">
                {{view Minasan.MessageFieldView valueBinding="newMessage" class="input-xlarge"}}
                <button class="btn btn-primary" {{action doSend}}>Send</button>
              </div>
            </script>

            <script type="text/x-handlebars" data-template-name="application">
              <h2>minasan</h2>
              {{outlet}}
            </script>
            <!-- /ember -->

          </div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; minasan </p>
      </footer>

    </div><!--/.fluid-container-->

  </body>
</html>
